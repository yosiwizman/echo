name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/echo_backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: services/echo_backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        run: mypy app

      - name: Run tests
        run: pytest -v

  mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/echo_mobile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: services/echo_backend/requirements.txt

      - name: Install dependencies
        run: pip install -r services/echo_backend/requirements.txt

      - name: Start backend
        run: |
          cd services/echo_backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Health check
        run: |
          response=$(curl -s http://localhost:8000/healthz)
          echo "Response: $response"
          echo "$response" | grep -q '"ok":true' || exit 1

      - name: Test chat endpoint
        run: |
          response=$(curl -s -X POST http://localhost:8000/chat \
            -H "Content-Type: application/json" \
            -d '{"session_id": "test", "user_text": "hello"}')
          echo "Response: $response"
          echo "$response" | grep -q '"assistant_text"' || exit 1

      - name: Test notes endpoints
        run: |
          # Create note
          create_response=$(curl -s -X POST http://localhost:8000/notes \
            -H "Content-Type: application/json" \
            -d '{"title": "CI Test Note", "content": "Testing from CI"}')
          echo "Create response: $create_response"
          note_id=$(echo "$create_response" | grep -o '"id":"[^"]*"' | cut -d'"' -f4)
          
          # List notes
          list_response=$(curl -s http://localhost:8000/notes)
          echo "List response: $list_response"
          echo "$list_response" | grep -q '"count"' || exit 1
          
          # Get note
          get_response=$(curl -s http://localhost:8000/notes/$note_id)
          echo "Get response: $get_response"
          echo "$get_response" | grep -q "CI Test Note" || exit 1
          
          # Delete note
          curl -s -X DELETE http://localhost:8000/notes/$note_id
